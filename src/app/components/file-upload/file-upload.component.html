<div class="file-upload-container"
     [class.dragging]="dragging"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">
  
  <div class="upload-area">
    <input type="file" 
           #fileInput
           multiple
           accept="video/*"
           (change)="onFileSelected($event)"
           class="file-input">
    
    <div class="upload-content">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag and drop video files here</p>
      <p>or</p>
      <button (click)="fileInput.click()">Choose Video Files</button>
    </div>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="file-list" *ngIf="files.length > 0">
    <h3>Selected Files:</h3>
    <ul>
      <li *ngFor="let file of files; let i = index">
        <div class="file-info">
          <span>{{ file.name }}</span>
          <div class="progress-container" *ngIf="progress[file.name] !== undefined && progress[file.name] < 100">
            <div class="progress-bar" [style.width.%]="progress[file.name]"></div>
            <span class="progress-text">{{ progress[file.name] }}%</span>
          </div>
          <div class="transcription" *ngIf="transcriptions[file.name]">
            <h4>Transcription:</h4>
            <p>{{ transcriptions[file.name].text }}</p>
            <button class="download-btn" (click)="downloadSRT(file.name)">
              <i class="fas fa-download"></i> Download SRT
            </button>
          </div>
        </div>
        <button class="remove-btn" (click)="removeFile(i)">Ã—</button>
      </li>
    </ul>
  </div>
</div>
